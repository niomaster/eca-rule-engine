<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PRISM</title>
        <!-- Stylesheets voor ECA engine -->
        <link rel="stylesheet" type="text/css" href="https://abs.twimg.com/a/1376773497/t1/css/t1_core.bundle.css">
        <link rel="stylesheet" type="text/css" href="css/twitter_timeline.css">
        <link rel="stylesheet" type="text/css" href="css/jqcloud.css">

        <!-- Scripts voor ECA engine -->
        <script type="text/javascript" src="lib/js/require.js"></script>
        <script type="text/javascript" src="js/requirejs-config.js"></script>

        <!-- Less stylesheets -->
        <link rel="stylesheet/less" type="text/css" href="less/dashboard.less">

        <!-- Eigen scripts -->
        <script type="text/javascript" src="js/less-1.5.0.min.js"></script>

        <!-- Start de boel ofzo -->
        <script type="text/javascript">
        	requirejs(["main"], function(main) {
			$(function () {
				main.run();
			});
        	});
        </script>
    </head>
    <body>
    <!-- Navigatiebalk -->
    <nav id="menu" class="navbar" role="navigation">
        <div class="container">
            <h3>bataboard</h3>
        </div>
    </nav>
    <!-- Hoofdcontent -->
    <div class="container">
        <!-- Linker kolom -->
        <div class="col-6 col-with-padding">
            <div id="stand_tweetlist" class="panel"></div>
            <div id="thermometercell" class="panel"></div>
            <div id="imagecell" class="panel"></div>
            <div id="wordcloudcell" class="panel"></div>
        </div>
        <!-- Rechter kolom -->
        <div class="col-6 col-with-padding">
            <div id="bata_tweetlist" class="panel"></div>
        </div>
    </div>
    <!-- Achtergrondplaatje -->
    <div class="bg-container">
        <img class="bg" src="http://placekitten.com/1024/768/" />
