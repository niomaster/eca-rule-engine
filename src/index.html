<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Dashboard</title>
    <!-- Style sheets voor ECA engine -->
    <link rel="stylesheet" type="text/css" href="https://abs.twimg.com/a/1376773497/t1/css/t1_core.bundle.css">
    <link rel="stylesheet" type="text/css" href="css/twitter_timeline.css">
    <link rel="stylesheet" type="text/css" href="css/960.css">
    <link rel="stylesheet" type="text/css" href="css/jasmine.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">

    <!-- Scripts voor ECA engine -->
    <script type="text/javascript" src="lib/js/require.js"></script>
    <script type="text/javascript" src="js/requirejs-config.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <!-- Scripts -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- Start de boel ofzo -->
    <script type="text/javascript">
    	requirejs(["main"], function(main) {
			$(function () {
				main.run();
			});
    	});
    </script>
    
  </head>
  <body>
    <div class="container_12">
      <h1>Demo Twitter Dashboard for M1.1</h1>
      <div id="wordcloudcell" class="grid_4"></div>
      <div id="sentimentcell" class="grid_4"></div>
      <div id="geolocationcell" class="grid_4"></div>
      <div class="clear"></div>
      <div id="tweetlistcell" class="grid_12"></div>
    </div>
    <br>
    <div id="buildinfo"></div>
    <br>
    <button id="btRunJasmineTests" type="button">Run tests</button>
  </body>
</html>
